<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
</head>
<body>
  <h2>Register User</h2>
  <form id="registerForm">
    <label>Email:</label>
    <input type="email" id="email" required /><br><br>
    <label>Password:</label>
    <input type="password" id="password" required /><br><br>
    <button type="submit">Register</button>
  </form>
  <div id="result"></div>

  <hr>
  <div>
    <p>Or login with Google:</p>
    <a href="http://localhost:3000/auth/google">
      <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Login with Google" style="height:40px;">
    </a>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "Registering...";

      try {
        const response = await fetch('http://localhost:3000/registration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.status) {
          resultDiv.textContent = "✅ " + data.success;
        } else {
          resultDiv.textContent = "❌ " + (data.message || "Registration failed");
        }
      } catch (err) {
        resultDiv.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
