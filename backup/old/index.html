<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- ✅ Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ tw-elements CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />
  </head>
  <body class="bg-gray-100">

    <!-- ✅ Your Login Section -->
    <section class="h-screen">
      <div class="container h-full px-6 py-24">
        <div class="flex h-full flex-wrap items-center justify-center lg:justify-between">
          <!-- Left Column -->
          <div class="mb-12 md:mb-0 md:w-8/12 lg:w-6/12">
            <img
              src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="w-full"
              alt="Phone image"
            />
          </div>

          <!-- Right Column -->
          <div class="md:w-8/12 lg:ms-6 lg:w-5/12">
            <form>
              <!-- Email input -->
              <div class="relative mb-6" data-twe-input-wrapper-init>
                <input
                  type="text"
                  class="peer block w-full rounded border border-gray-300 bg-white px-3 py-2 leading-[2.15] outline-none transition-all focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-neutral-800 dark:text-white"
                  id="email"
                  
                />
                <label
                  for="email"
                  class="absolute left-3 top-2 text-gray-500 text-sm transition-all peer-focus:top-[-1.2rem] peer-focus:text-xs peer-focus:text-blue-500"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="relative mb-6" data-twe-input-wrapper-init>
                <input
                  type="password"
                  class="peer block w-full rounded border border-gray-300 bg-white px-3 py-2 leading-[2.15] outline-none transition-all focus:border-blue-500 focus:ring focus:ring-blue-200 dark:bg-neutral-800 dark:text-white"
                  id="password"
                  
                />
                <label
                  for="password"
                  class="absolute left-3 top-2 text-gray-500 text-sm transition-all peer-focus:top-[-1.2rem] peer-focus:text-xs peer-focus:text-blue-500"
                  >Password</label
                >
              </div>

              <!-- Remember me -->
              <div class="mb-6 flex items-center justify-between">
                <label class="inline-flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox h-4 w-4 text-blue-600"
                    checked
                  />
                  <span class="ml-2 text-sm text-gray-700">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
              </div>

              <!-- Sign In button -->
              <button
                type="submit"
                class="w-full rounded bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
              >
                Sign In
              </button>

              <!-- OR Divider -->
              <div class="my-4 flex items-center">
                <hr class="flex-grow border-t" />
                <span class="mx-4 text-gray-500 text-sm">OR</span>
                <hr class="flex-grow border-t" />
              </div>

              <!-- Social buttons -->
              <button
                type="button"
                class="mb-3 w-full flex items-center justify-center rounded bg-[#3b5998] px-4 py-2 text-white"
              >
                <svg class="mr-2 h-4 w-4 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                  <path
                    d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z"
                  />
                </svg>
                Continue with Facebook
              </button>

              <button
                type="button"
                class="w-full flex items-center justify-center rounded bg-[#55acee] px-4 py-2 text-white"
              >
                <svg class="mr-2 h-4 w-4 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48z"
                  />
                </svg>
                Continue with X
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- ✅ tw-elements JS (as module) -->
    <script type="module">
      import {
        Input,
        Ripple,
        initTE,
      } from "https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.es.min.js";

      initTE({ Input, Ripple });
    </script>
  </body>
</html>
